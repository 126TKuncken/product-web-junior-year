<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product websites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Cleat/Shoelab</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <section id="home" class="hero-section text-center bg-light py-5">
    <div class="container">
      <h1 class="display-4">Cleat/Shoelab</h1>
      <p class="lead">All Types Of Footwear</p>
    </div>
  </section>


  <section id="products" class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Our Collection</h2>
      <div class="row">
       
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="img/download (2).jpg" class="card-img-middle" alt="Baseballl Cleats">
            <div class="card-body">
              <h5 class="card-title">Baseball Cleats</h5>
              <p class="card-text">$350</p>
              <div class="color-swatches">
                <button class="swatch bg-primary" data-color="blue"></button>
                <button class="swatch bg-danger" data-color="red"></button>
                <button class="swatch bg-dark" data-color="black"></button>
              </div>
            </div>
          </div>
        </div>
   
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="img/download.jpg" class="card-img-top" alt="Jordans">
            <div class="card-body">
              <h5 class="card-title">Jordans</h5>
              <p class="card-text">$450</p>
              <div class="color-swatches">
                <button class="swatch bg-success" data-color="green"></button>
                <button class="swatch bg-warning" data-color="yellow"></button>
                <button class="swatch bg-secondary" data-color="gray"></button>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-md-4 mb-4">
          <div class="card">
            <img src="img/download (1).jpg" class="card-img-top" alt="Slides">
            <div class="card-body">
              <h5 class="card-title">Slides</h5>
              <p class="card-text">$250</p>
              <div class="color-swatches">
                <button class="swatch bg-dark" data-color="black"></button>
                <button class="swatch bg-brown" data-color="brown"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 ShoesHub. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
